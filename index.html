<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolution Immune Algorithm</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="./loader.css">
</head>
<body>
    <div class="settings">
        <h3>Set options for algorithm</h3>
        <div class="option">
            Count of nodes:
            <input type="number" id="nodes-count" placeholder="14" min="2" />
        </div>
        <button id="regen-button" class="regen-btn">
            Regenerate Graph
            <div class="lds-ellipsis transparent" id="gen-loader"><div></div><div></div><div></div><div></div></div>
        </button>

        <div class="option">
            Probability of mutation:
            <input type="number" id="mutat-prob" placeholder="0.2" step="0.01" min="0" max="1" />
        </div>
        <div class="option">
            Initial population:
            <input type="number" id="pop-init" placeholder="10" step="10" min="1"/>
        </div>
        <div class="option">
            Max. population:
            <input type="number" id="pop-total" placeholder="10" step="10" min="1" />
        </div>
        <div class="option">
            Max. iterations:
            <input type="number" id="max-iterate" placeholder="50" step="100" min="1" />
        </div>
        <button id="recalc-button">
            Recalculate
            <div class="lds-ellipsis transparent" id="rec-loader"><div></div><div></div><div></div><div></div></div>
        </button>
        
    </div>
    <svg class="space" id="space"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
